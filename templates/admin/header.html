{% include 'base/main.html' %}
{% block css_content %}
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
<link rel="stylesheet" href="{% static 'panel/header.css' %}?v={{time}}">
{% endblock css_content %}

<header>
  <!-- Sidebar -->
  <nav id="sidebarMenu" class="sidebar d-lg-block bg-dark text-white collapse">
    <div class="position-sticky">
      <div class="list-group list-group-flush">
        <a href="{% url 'teachers-list' %}" class="list-group-item list-group-item-action text-white {% if request.resolver_match.url_name == 'teachers-list' %}active{% endif %}">
          <i class="bi bi-person-badge{% if request.resolver_match.url_name == 'teachers-list' %}-fill{% endif %} me-2"></i> Teachers List
        </a>
        <a href="{% url 'blog-list-dashboard' %}" class="list-group-item list-group-item-action text-white {% if request.resolver_match.url_name == 'blog-list-dashboard' %}active{% endif %}">
          <i class="bi bi-file-richtext{% if request.resolver_match.url_name == 'blog-list-dashboard' %}-fill{% endif %} me-2"></i> Blogs List
        </a>
        <a href="{% url 'categorys-list' %}" class="list-group-item list-group-item-action text-white {% if request.resolver_match.url_name == 'categorys-list' %}active{% endif %}">
          <i class="bi bi-tags{% if request.resolver_match.url_name == 'categorys-list' %}-fill{% endif %} me-2"></i> Category List
        </a>
        <a href="{% url 'department_list' %}" class="list-group-item list-group-item-action text-white {% if request.resolver_match.url_name == 'department_list' %}active{% endif %}">
          <i class="bi bi-house{% if request.resolver_match.url_name == 'department_list' %}-fill{% endif %} me-2"></i> Department List
        </a>
        <a href="{% url 'home' %}" class="list-group-item list-group-item-action text-white {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
          <i class="bi bi-house{% if request.resolver_match.url_name == 'home' %}-fill{% endif %} me-2"></i> Home
        </a>
        
      </div>
      
    </div>
  </nav>

  <!-- Navbar -->
  <nav id="main-navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container-fluid">
      <!-- Sidebar Toggle Button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
        <i class="bi-list-task "></i>
      </button>

      <!-- Brand Logo -->
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="/media/collage/th.jpeg" height="30" alt="Logo" class="rounded-circle" />
      </a>

      <!-- Search Form -->
      
      <!-- User Dropdown -->
  
    </div>
  </nav>
</header>



<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
