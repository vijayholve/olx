{% extends 'base/main.html' %}

{% block content %}

    <h1>Create a New Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ product_form.as_p }}
        <h2>Upload Images </h2>
        {{ image_form.images.label_tag }}
        {{ image_form.images }}
        <button type="submit">Create Product</button>
    </form>


    
{% endblock content %}
