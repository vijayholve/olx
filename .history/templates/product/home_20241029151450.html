{% extends 'base/main.html' %}

{% block css_content %}
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
              "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue",
              sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: rgb(22, 20, 24);
            color: #eee;
            user-select: none;
        }
        
        code {
            font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New",
              monospace;
        }
        
        .nft {
            user-select: none;
            max-width: 300px;
            margin: 5rem auto;
            border: 1px solid #ffffff22;
            background-color: #282c34;
            background: linear-gradient(0deg, rgba(40, 44, 52, 1) 0%, rgba(17, 0, 32, .5) 100%);
            box-shadow: 0 7px 20px 5px #00000088;
            border-radius: .7rem;
            backdrop-filter: blur(7px);
            overflow: hidden;
            transition: .5s all;
        }

        .nft hr {
            width: 100%;
            border: none;
            border-bottom: 1px solid #88888855;
            margin-top: 0;
        }

        .nft ins {
            text-decoration: none;
        }

        .nft .main {
            display: flex;
            flex-direction: column;
            width: 90%;
            padding: 1rem;
            align-items: center; /* Center align items */
        }

        .nft .tokenImage {
            border-radius: .5rem;
            max-width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .nft .description {
            margin: .5rem 0;
            color: #a89ec9;
        }

        .nft .tokenInfo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem; /* Added margin for spacing */
        }

        .nft .price {
            display: flex;
            align-items: center;
            color: #ee83e5; /* Price color */
            font-weight: 700;
        }

        .nft .category {
            color: #a89ec9; /* Category color */
        }

        .nft .creator {
            display: flex;
            align-items: center;
            margin-top: .2rem;
            margin-bottom: -.3rem;
        }

        .nft .creator ins {
            color: #a89ec9;
            text-decoration: none;
        }

        .nft .wrapper {
            display: flex;
            align-items: center;
            border: 1px solid #ffffff22;
            padding: .3rem;
            margin: 0;
            margin-right: .5rem;
            border-radius: 100%;
            box-shadow: inset 0 0 0 4px #000000aa;
        }

        .nft .wrapper img {
            border-radius: 100%;
            border: 1px solid #ffffff22;
            width: 2rem;
            height: 2rem;
            object-fit: cover;
            margin: 0;
        }

        .nft::before {
            position: fixed;
            content: "";
            box-shadow: 0 0 100px 40px #ffffff08;
            top: -10%;
            left: -100%;
            transform: rotate(-45deg);
            height: 60rem;
            transition: .7s all;
        }

        .nft:hover {
            border: 1px solid #ffffff44;
            box-shadow: 0 7px 50px 10px #000000aa;
            transform: scale(1.015);
            filter: brightness(1.3);
        }

        .nft:hover::before {
            filter: brightness(.5);
            top: -100%;
            left: 200%;
        }

        .bg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .bg h1 {
            font-size: 20rem;
            filter: opacity(0.5);
        }

        .additionalInfo {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #aaa; /* Light color for additional info */
        }

        .additionalInfo p {
            margin: 0.2rem 0; /* Spacing between info items */
        }
    </style>
{% endblock css_content %}

{% block content %}
    <h1>Product Details</h1>
    <a href="{% url 'product_create_form' %}">Create New Product</a>

    {% for product in products %}
    <div class="card__image-container">
        <img src="{{imageAddress}}" alt="{{name}}" class="card__image">   
      </div>
      
      <figcaption class="card__caption">
        <h1 class="card__name">{{name}}</h1>
    
        <h3 class="card__type">e
          {{type}}
        </h3>
    
        <table class="card__stats">
          <tr>
            <th>HP</th>
            <td>{{hp}}</td>
          </tr>
          <tr>
            <th>Attack</th>
            <td>{{attack}}</td>
          </tr>
          
          <tr>
            <th>Defense</th>
            <td>{{defense}}</td>
          </tr>
    
          <tr>
            <th>Special Attack</th>
            <td>{{spAttack}}</td>
          </tr>
          <tr>
            <th>Special Defense</th>
            <td>{{spDefense}}</td>
          </tr>
          <tr>
            <th>Speed</th>  
            <td>{{speed}}</td>
          </tr>
        </table>
        
        <div class="card__abilities">
          <h4 class="card__ability">
            <span class="card__label">Ability</span>
            {{ability1}}
          </h4>
          <h4 class="card__ability">
            <span class="card__label">Hidden Ability</span>
            {{ability2}}
          </h4>
        </div>
    {% endfor %}
{% endblock content %}
