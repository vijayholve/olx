{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="message {{ message.tags }}">
                <span class="icon">
                    {% if 'error' in message.tags %}
                        <i class="fas fa-exclamation-circle"></i>
                    {% endif %}
                </span>
                {{ message }}
            </li>
        {% endfor %}
    </ul>
{% endif %}
