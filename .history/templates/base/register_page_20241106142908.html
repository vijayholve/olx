{% extends "base/main.html" %}
{% block css_content %}
{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="{% static 'base/login_page.css' %}">
{% endblock css_content %}
{% block content %}
<div class="wrapper">
    <div class="logo">
        <img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png" alt="">
    </div>
    <div class="text-center mt-4 name">
        Twitter
    </div>
    <form method="POST" class="p-3 mt-3">
        {% csrf_token %}
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-user"></span> <!-- Icon for username -->
            {{ user_form.username }}
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <span class="material-symbols-outlined">
                mail
                </span>        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            {{ user_form.password1 }}
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            {{ user_form.password2 }}
        </div>
        <button type="submit" class="btn mt-3">Sign Up</button>
    </form>
    <div class="text-center fs-6">
        <a href="{% url 'login-page' %}">Already have an account? Login</a>
    </div>
</div>
{% endblock content %}
