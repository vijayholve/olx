{% extends 'base/main.html' %}

{% load static %}
{% block css_content %}
<style>
    .alert {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        text-align: center;
    }
    
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="{% static 'base/login_page.css' %}?v={{time}}">
{% endblock css_content %}

{% block content %}
<div class="wrapper">
    <div class="logo">
        <img src="/media/base/download-removebg-preview.png" alt="">
    </div>
    <div class="text-center mt-4 name">
        Olx
    </div>
    <form class="p-3 mt-3" method="POST" action="">
        {% csrf_token %}
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-user"></span> <!-- Icon for username -->
            <input type="text" name="username" id="userName" placeholder="Username">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-lock"></span> <!-- Icon for password -->
            <input type="password" name="password" id="pwd" placeholder="Password">
        </div>
        <button class="btn mt-3">Login</button>
    </form>
    <div class="text-center fs-6">
        <a href="{% url 'register-page' %}">Sign up</a>
    </div>
</div>
{% endblock content %}
